<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <h2>Login</h2>
        <p class="department">- Department of Finance -</p>
        <input type="email" id="email" value="email" /> <br /><br />
        <input type="username" id="" value="username" /> <br /><br />
        <input type="password" class="" value="password" /> <br /><br />

        <button type="button" onclick="jalanJs()" name="button">Jalan</button>

        <script>
            function jalanJs() {
                console.log(document.getElementsByClassName("department"))
                console.log(document.getElementById("email"))
                console.log(document.getElementsByTagName("input"))
                console.log(document.getElementsByTagName("h2"))
            }
        </script>

 </body>
</html>
